definitions:
  domain.StockSummary:
    properties:
      max_daily_volume:
        type: number
      max_range_value:
        type: number
      ticker:
        type: string
    required:
    - max_daily_volume
    - max_range_value
    - ticker
    type: object
info:
  contact: {}
paths:
  /stocks:
    get:
      consumes:
      - application/json
      description: A consulta retorna um json com o maior preco unitário e volume
        máximo de ativo negociado por ativoco unitário e volume máximo de ativo negociado
        por ativo
      parameters:
      - description: ativo
        in: query
        name: ticker
        required: true
        type: string
      - description: Data negócio no formato yyyy-mm-dd
        in: query
        name: data_inicio
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.StockSummary'
      summary: Consulta de dados agregados por ativo
      tags:
      - Stock
swagger: "2.0"
